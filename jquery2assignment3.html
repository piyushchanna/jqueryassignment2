<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<title>jquery</title>
	<script>
	$(document).ready(function(){
		$("#1").change(function(){

			$("form").append("<p>append1</p>")
		});
		$("#2").change(function(){

			$("form").append("<p>append2</p>")
		});
	});
	</script>
</head>
<body>
<form name='demo_form'>
First name: <input id="1" type="text" name="fname"><br>
Last name: <input  id="2" type="text" name="lname"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
