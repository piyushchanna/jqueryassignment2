<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
  <title>JS start</title>
  <script>
  $(document).ready(function(){
  	$("p").click(function(){
  		$("p").text("<p>this is a click event</p>")
  })
  	$("p").dblclick(function(){
  		$("p").text("<p>this is a double click event</p>")
  	})
  })
  </script>
</head>
<body>
<p>Click me!</p>
</body>
</html>
